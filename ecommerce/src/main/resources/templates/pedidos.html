<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="card" th:each = "pedido : ${pedidos}">
				<div th:text = "${pedido.nomeProduto}">Nome do Produto</div>
				<div>Valor: <span th:text = "${pedido.valorProduto}">54,90</span></div>
				<div>Data da Entrega: <span th:text = "${pedido.dataEntrega}">22/11/2021</span></div>
				
				<div>Produto</div>
				<div><input th:value = "${pedido.urlProduto}" value = "Url do produto"></div>
				
				<div>Descrição</div>
				<div>
					<textarea th:text="${pedido.descricao}">Descrição do Pedido</textarea>
				</div>
				
				<div>
					<img th:src = "${pedido.urlImagem}" src = ""/>
				</div>
			</div>
		</div>
	</body>
</html>
